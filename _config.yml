theme: minima
plugins:
  - jekyll-relative-links
  - jekyll-github-metadata
  - jemoji

relative_links:
  enabled: true
  collections: true

title: "CAPod"
description: "A companion app for AirPods on Android."
author: "by Matthias Urhahn"

include:
  - PRIVACY_POLICY.md
  - README.md
  - CHANGELOG.md
exclude:
  - buildSrc
  - gradle/wrapper
  - fastlane
  - Gemfile
  - Gemfile.lock
  - crowdin*
  - app
  - app-common
  - CONTRIBUTING.md
  - CLAUDE.md
